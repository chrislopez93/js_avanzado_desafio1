<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="flex_product_container">
        <div class="flex_product_item">
            <div>
                <figure>
                    <img src="./assets/img/bici.jpg" alt="Bicicleta" class="foto">
                </figure>
            </div>
            <input class="multiplicador" type="number" placeholder="Cantidad">
            <input class="color" placeholder="Elige un color">
            <p>Precio: $49.990 c/u</p>
            <button class="calculo" onclick="total()">Calcular</button>
        </div>
        <div class=" flex_product_total">
            <div class="flex_color_container">
                <p class="color_p">Color:
                <div class="color_picker"></div>
                </p>
            </div>
            <p class="cantidad_p">Cantidad:
                <span class="cantidad"></span>
            </p>
            <p class="total_p">Total:
                <span class="resultado" type="number"></span>
            </p>
        </div>
    </div>

    <script src="./assets/js/main.js">



    </script>

</body>

</html>
